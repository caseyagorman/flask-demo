<!DOCTYPE html>
<html>
<head>
    <title>Top Melons</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>

<!-- Create a div for every Most Loved Melon using a Jinja for loop -->
{% for value in MOST_LOVED_MELONS.values() %}
    <div class='melon-div'>
        <h3>{{ value['name'] }}</h3>
        <h2>Loved {{ value['num_loves'] }}.</h2>
        <img src="{{ value['img'] }}">
    </div>
{% endfor %}


</body>
</html>
