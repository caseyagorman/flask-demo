{% extends 'base.html' %}
<title>Top Melons</title>
{% block content %}
    <h1>Welcome, {{ session['name'] }}!</h1>
  {% for value in MOST_LOVED_MELONS.values() %}
      <div class='melon-div'>
          <h3>{{ session['name'] }}, this is a {{ value['name'] }}</h3>
          <h2>Loved {{ value['num_loves'] }} times.</h2>
          <img class="topMelon" src="{{ value['img'] }}">
      </div>
  {% endfor %}


{% endblock %}
