<!DOCTYPE html>
<html>
  <head>
      <title>Top Melons</title>
      <link rel="stylesheet" type="text/css" href="/static/styles.css">
  </head>
  <body>
    <h1>Welcome, {{ session['name'] }}!</h1>
  <!-- Create a div for every Most Loved Melon using a Jinja for loop -->
  {% for value in MOST_LOVED_MELONS.values() %}
      <div class='melon-div'>
          <h3>{{ session['name'] }}, this is a {{ value['name'] }}</h3>
          <h2 class="foo" id="bar">Loved {{ value['num_loves'] }} times.</h2>
          <img id="topMelon" src="{{ value['img'] }}">

      </div>
  {% endfor %}


  </body>
</html>
